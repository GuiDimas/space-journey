<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Save / Restore - Canvas HTML5</title>
    </head>
    <body>
        <canvas id="meu_canvas" width="800" height="400">
            Oops. Parece que seu navegador não suporta a tecnologia Canvas.
        </canvas>
        <script>
            // ref ao canvas
            var canvas = document.getElementById('meu_canvas');
            // obtem o contexto grafico
            var c = canvas.getContext('2d');
            
            // Desenha um quadrado verde
            c.fillStyle = 'green';
            c.fillRect(100, 100, 120, 120);
            
            // Salva as configurações, no caso a cor verde.
            c.save();
            
            // Desenhamos um quadrado azul
            c.fillStyle = 'blue';
            c.fillRect(230, 100, 120, 120);
            
            // Volta as configurações para o nível acima (verde)
            c.restore();
            
            
            // Desenhamos um quadrado verde novamente
            c.fillRect(360, 100, 120, 120);
            
        </script>
    </body>
</html>
