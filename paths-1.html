<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Paths 1 - Canvas HTML5</title>
    </head>
    <body>
        <canvas id="meu_canvas" width="400" height="400">
            Oops. Parece que seu navegador n√£o suporta a tecnologia Canvas.
        </canvas>
        <script>
            // ref ao canvas
            var canvas = document.getElementById('meu_canvas');
            // obtem o contexto grafico
            var c = canvas.getContext('2d');
            
            // Desenhar um caminho
            c.beginPath();
            
            c.moveTo(75, 250);
            c.lineTo(150, 50);
            c.lineTo(225, 250);
            c.lineTo(50, 120);
            c.lineTo(250, 120);
            c.lineTo(75, 250);
            
            c.fillStyle = 'green';
            c.strokeStyle = 'blue';
            c.lineWidth = 4;
            
            c.fill();
            c.stroke();
            
        </script>
    </body>
</html>
