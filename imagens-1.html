<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Imagens 1 - Canvas HTML5</title>
    </head>
    <body>
        <canvas id="meu_canvas" width="400" height="400">
            Oops. Parece que seu navegador não suporta a tecnologia Canvas.
        </canvas>
        <script>
            // ref ao canvas
            var canvas = document.getElementById('meu_canvas');
            // obtem o contexto grafico
            var c = canvas.getContext('2d');
            
            // Importando, carregando e exibindo imagens
            var ovni = new Image();
            ovni.src = 'assets/images/ovni.png';
            
            // Pegando de uma imagem que já está na página
            //var ovni = document.getElementById('id_tag_img');
            
            ovni.onload = function() {
                // Desenha 1  ovini
                //c.drawImage(ovni, 100, 100);
                
                // Desenha 5 ovinis
                var x = 10;
                for(var i = 0; i < 5; i++){
                    c.drawImage(ovni, x, 100, 64, 32);
                    x += 70;
                }
                
                // Desenha com diferentes alturas e larguras
                c.drawImage(ovni, 10, 200, 32, 16);
                c.drawImage(ovni, 100, 200, 128, 64);
            }
            
        </script>
    </body>
</html>
