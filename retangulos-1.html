<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Retangulos 1 - Canvas HTML5</title>
    </head>
    <body>
        <canvas id="meu_canvas" width="400" height="400">
            Oops. Parece que seu navegador n√£o suporta a tecnologia Canvas.
        </canvas>
        <script>
            // ref ao canvas
            var canvas = document.getElementById('meu_canvas');
            // obtem o contexto grafico
            var context = canvas.getContext('2d');
            
            // Desenhar um retangulo
            
            // Cor do preenchimento
            context.fillStyle = "rgba(255, 0, 0, 1)"
            
            // Cor da linha (borda)
            context.strokeStyle = "rgba(0, 155, 0, 1)"
            
            // Espessura da linha (borda) em pixels
            context.lineWidth = 4
            
            
            context.fillRect(10, 10, 100, 100);
            context.strokeRect(10, 10, 100, 100);
        </script>
    </body>
</html>
