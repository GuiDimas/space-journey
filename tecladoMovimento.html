<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Movimentando personagens com o teclado - Canvas HTML5</title>
        <script src="js/teclado.js"></script>
        <script src="js/animacao.js"></script>
        <script src="js/bola.js"></script>
        <script src="js/heroi.js"></script>
    </head>
    <body>
        <canvas id="palco" width="500" height="500">
            Oops. Parece que seu navegador n√£o suporta a tecnologia Canvas.
        </canvas>
        <div id="teclas"></div>
        <script>
            // Obtem contexto
            var canvas = document.getElementById('palco');
            var context = canvas.getContext('2d');
            
            // Teclado e animacao
            var teclado = new Teclado(document);
            var animacao = new Animacao(context);
            
            
            var heroi = new Heroi(context, teclado, animacao);
            heroi.x = 0;
            heroi.y = 100;
            animacao.novoSprite(heroi);
            
            teclado.disparou(ESPACO, function() {
                heroi.atirar();
            });
            
            animacao.ligar();            
        </script>
    </body>
</html>
