<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Games - Canvas HTML5</title>
    </head>
    <body>
        <canvas id="meu_canvas" width="400" height="400">
            Oops. Parece que seu navegador n√£o suporta a tecnologia Canvas.
        </canvas>
        <script>
            // ref ao canvas
            var canvas = document.getElementById('meu_canvas');
            // obtem o contexto grafico
            var context = canvas.getContext('2d');
            
            
            // cor do preenchimento
            context.fillStyle = 'red';       
            
            // desenhando um retangulo
            context.fillRect(10, 10, 100, 100);
            
            // cor da borda
            context.strokeStyle = 'purple';
            
            // espessura da linha em pixel
            context.lineWidth = 3;
            
            // desenhando o contorno de um retangulo
            context.strokeRect(10, 10, 100, 100);
            
            
            
            // iniciar um novo path (apaga desenhos na memoria)
            context.beginPath();
            
            // desenhando uma estrela
            context.moveTo(75,250);
            context.lineTo(150, 50);
            context.lineTo(225, 250);
            context.lineTo(50, 120);
            context.lineTo(250, 120);
            context.lineTo(75, 250);
            
            // configura a linha
            context.lineWidth = 2;
            context.strokeStyle = 'blue';
            
            // preenche a area desenhada
            //context.fill();
            
            // contorna a area desenhada
            context.stroke();
        </script>
    </body>
</html>
